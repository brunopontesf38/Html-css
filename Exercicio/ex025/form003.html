<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotmulario</title>
    <style>
      *{
        font-family: Arial, Helvetica, sans-serif;
      }

      fieldset{
        width: 300px;
        background-color: rgba(238, 224, 207, 0.602);
        border: 3px solid black;
        text-align: center;
        border-radius: 5px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.512);
      }
    </style>
</head>
<body>
      <h1>Teste de formulario</h1>
      <form action="cadastro.php" method="post">
      <p>
        <fieldset >
          <label for="inome">Nome:</label>
          <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
                </p>
                <p>
          <label for="imedia">Media:</label>
          <input type="number" name="Media" id="imedia" min="0" max="10">
                </p>
          
                <p>
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Limpar">
                </p>
              </fieldset>
      </form>
      
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Estados</legend>
            <label for="iesta" >Estado</label>
             <select name="estado" id="iesta">

                <option value="" selected >escolha</option>
                <optgroup label="Região suldeste">
                    <option value="SP">São Paulo</option>
                    <option value="JR">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>


                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
             </select>

             <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="listprof" placeholder="Profissão">
                <datalist id="listprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                </datalist>
                <p>
                    <label for="imsg">Mensagem:</label>
                    <textarea name="msn" id="imsg" cols="30" rows="10" placeholder="Mensagem"></textarea>
                </p>

             </p>
        </fieldset>
        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>

         
    </form>
</body>
</html>

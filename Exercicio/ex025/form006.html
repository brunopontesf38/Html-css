<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
 <h1>Exemplo de formulario</h1>
 <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Cores</legend>

         <p>
             <label for="icor">Cor</label>
             <input type="color" name="cor" id="icor">
         </p>

         <p>
            <label for="icor">Nivel de satisfação</label>
            <input type="range" name="nivel" id="icor" value="90">
         </p>
         <p>
            <label for="ifoto">Foto perfil</label>
            <input type="file" name="foto" id="ifoto">
         </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
 </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse; /* border-collapse tira os espaços da tabela*/
            background-image: url(imagen/wallpaper001.jpg);
            font-size: 1.5em;
            color: rgb(27, 27, 30);
        }

        caption{
            font-size: 1em;
            font-weight: bold;
            padding: 5px;
            background-color: gray;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
            background-image: url("imagen/wallpaper005.jpg");
        }

        td.num{
            text-align: right;
            color: white;
        }

        tbody > tr:nth-child(2n){
            background-color: rgba(128, 128, 128, 0.572);
        }
        
    </style>
</head>
<body>
    <h1>Tabelas grandes</h1>
    <table>
        <caption>Idade da Familia</caption><!--titulo-->
        <thead> <!--cabeçalho-->
            <tr>
                <!--th subtitulo-->
                <th scope="col"><!--col sempre coluna-->Nome</th>
                <th scope="col" style="width: 40px;">Idade</th>
            </tr>
        </thead>

        <tbody> <!--corpo-->
         <tr>
            <td>Regiane</td>
            <td class="num">57</td>
         </tr>

         <tr>
            <td>Bruno</td>
            <td class="num">38</td>
         </tr>

        <tr>
            <td>Bruna</td>
            <td class="num">10</td>
        </tr>
        </tbody>

        <tfoot> <!--pe-->
          <tr>
            <th scope="row"><!--row sempre em linha--><strong>Total de idade</strong></th>
            <th scope="row" class="num"><strong>105</strong></th>
          </tr>
        </tfoot>
    </table>
</body>
</html>

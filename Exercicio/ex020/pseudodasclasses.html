<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <!-- (#) é um ID no css
         (.) é uma class no css
         (:) é uma pseudo-classe no css 
    -->
    <style>
div {
    background-color: cornflowerblue;
    border: 1px solid black;
    display: inline-flex;
    text-align:center;
    height: 200px;
    width: 200px;
    }

    div:hover {
        background-color: chartreuse;
    }     
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
div:hover {
color: chartreuse;
}

div > p {
    display: none;
}

div:hover > p {
    display: block;
    color: blueviolet;
    background-color: chartreuse;
    width: 300px;
}

    </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>passe o mause aqui
        <p>Te amo minha filha papai te ama muito ...</p>
    </div>
</body>
</html>
